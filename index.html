<!DOCTYPE html>
  <head>
    <script src="https://code.jquery.com/jquery-3.5.1.js"</script>

    <h1 id "name">Login</h1>

    <input id="password" placeholder="Password"/>
    <button id="loginemail">Login</button>
    <button id="reset">Reset</button>
  </div>
  <br/>
  <br/>
  <div id = "signup">
    <h1 id "name">Sign Up</h1>
    <label id="emailText">Email:</label>
    <input id="email2" placeholder="Email" />
    <label id="passText">Password:</label>
    <input id="password2" placeholder="Password"/>
    <label id="passText">Password Again:</label>
    <input id="password3" placeholder="Password"/>
    <button id="register">Sign Up</button>
  </div>


</html>
